<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google clone</title>
    <!-- Conexión de CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Vamos a tener secciones: header, main, footer. -->
    <!-- HEADER sección que contiene la navegación-->
    <header>
        <nav>
            <ul class="nav-right-section">
                <li><a href="">Gmail</a></li>
                <li><a href="">Imágenes</a></li>
                <li class="menu"><a href=""></a></li>
                <li><a href=""></a><img
                        src="https://lh3.googleusercontent.com/ogw/AKPQZvw78R_BtSi7McT6hN6KQJcDZQDl355x0JcyXW6Cpw=s32-c-mo"
                        alt=""></li>
            </ul>
        </nav>
    </header>
    <!-- MAIN (más importante)-->
    <main>
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                alt="Logo de google">
        </section>
        <!-- buscador - input -->
        <section class="main-input">
            <div class="main-input-container">
                <!-- Span de lupa -->
                <span class="search-icon"></span>
                <!--  Input - donde va el texto -->
                <input type="text">
                <!-- Anclas de micro y cámara (en elñ cuadrito del buscador) -->
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>

        <section class="btn-google">
            <button class="buscar"> Buscar con Google </button>
            <button class="suerte"><a href="https://www.google.com/doodles">Voy a tener suerte </a></button>
        </section>

    </main>
    <!-- Va a tener 3 secciones, imagen de google,buscador, botones -->
    <!-- FOOTER -->
    <footer>
        <section class="sec-mexico">
            <ul class="mexico-section">
                México
            </ul>
        </section>
        <section class="down-sec">
            <ul class="sec-info">
                <li class="left-sec-foot"> <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a></li>
                <li class="left-sec-foot"> <a href="https://ads.google.com/intl/es_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a></li>
                <li class="left-sec-foot"> <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a></li>
                <li class="left-sec-foot"> <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a></li>
                <li class="right-sec-foot">Preferencias</li>
                <li class="right-sec-foot"><a href="https://policies.google.com/terms?hl=es-MX&fg=1">Condiciones</a></li>
                <li class="right-sec-foot"><a href="https://policies.google.com/privacy?hl=es-MX&fg=1">Privacidad</a></li>
            </ul>
        </section>
    </footer>

</body>

</html>
